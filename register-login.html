<!DOCTYPE html>
<html>
<head>
	<title>Register-Login</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style2.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label>Register</label>
					<input type="text" name="txt" id="fname" placeholder="Name" required="">
                    <input type="text" name="txt" id="lname" placeholder="Lastname" required="">
					<input type="email" name="email" id="remail" placeholder="Email" required="">
					<input type="password" name="pswd" id="rpwd" placeholder="Password" required="">
					<input type="password" name="pswd" id="rpwd2" placeholder="Confirm Password" required="">
					<button id="login" onclick="handleRegister()">Sign up </button>
				</form>
			</div>

			<div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="email" placeholder="Email" required="">
					<input type="password" id="pwd" placeholder="Password" required="">
					<button id="login" onclick="handleLogin()">Login</button>
				
			</div>
            <script src="./auth.js"></script>
	</div>
</body>
</html>
